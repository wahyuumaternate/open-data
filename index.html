<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opendata Ternate</title>
    <meta
      name="description"
      content="Portal Opendata Kota Ternate menyediakan akses transparan ke berbagai dataset dan mapset publik, mulai dari demografi, ekonomi, pariwisata, hingga pelayanan masyarakat."
    />
    <meta
      name="keywords"
      content="Open Data Ternate, Data Publik Ternate, Dataset Kota Ternate, Mapset Ternate, Statistik Ternate, Transparansi Pemerintah Ternate, Data Demografi Ternate, Data Ekonomi Ternate, Data Pariwisata Ternate, Data Kota Ternate"
    />

    <link href="/public/favicon.ico" rel="icon" />
    <link href="/public/favicon.ico" rel="apple-touch-icon" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <link href="/assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>

    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const scripts = [
          '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js',
          '/assets/vendor/aos/aos.js',
          '/assets/vendor/glightbox/js/glightbox.min.js',
          '/assets/vendor/purecounter/purecounter_vanilla.js',
          '/assets/vendor/swiper/swiper-bundle.min.js',
        ]

        scripts.forEach((src) => {
          const script = document.createElement('script')
          script.src = src
          script.async = false
          document.body.appendChild(script)
        })

        setTimeout(() => {
          if (typeof AOS !== 'undefined') {
            AOS.init({
              duration: 800,
              easing: 'ease-in-out',
              once: true,
              mirror: false,
            })
          }

          if (typeof PureCounter !== 'undefined') {
            new PureCounter()
          }

          if (typeof GLightbox !== 'undefined') {
            GLightbox({
              selector: '.glightbox',
            })
          }
        }, 500)
      })
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        setTimeout(() => {
          const vueApp = document.querySelector('#app').__vueParentComponent

          if (!vueApp) {
            const script = document.createElement('script')
            script.src = '/assets/js/main.js'
            document.body.appendChild(script)
          }
        }, 1000)
      })
    </script>
  </body>
</html>
